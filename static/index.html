<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <title>super-market</title>
</head>

<body>
<div id="app">
  <el-input placeholder="请输入内容" v-model="search" class="input-with-select">
    <el-button slot="append" icon="el-icon-search" @click="getData"></el-button>
  </el-input>
  <el-radio-group v-model="category" @change="getData">
    <el-radio-button v-for="(v,i) in categories" :label="v" :key="i">{{v}}</el-radio-button>
  </el-radio-group>
  <el-table :data="products" style="width: 100%">
    <el-table-column prop="name" label="名称">
    </el-table-column>
    <el-table-column prop="price" label="价格">
    </el-table-column>
    <el-table-column prop="category" label="种类">
    </el-table-column>
    <el-table-column prop="repertory" label="库存">
    </el-table-column>
  </el-table>
  <el-pagination layout="prev, pager, next" @current-change="currentChange" :total="total">
  </el-pagination>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./element.index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      page: 1,
      total: 0,
      products: [],
      categories: [],
      category: [],
      search: ''
    },
    created() {
      this.getData()
      this.getCategory()
    },
    methods: {
      async currentChange(page) {
        this.page = page;
        await this.getData()
      },
      async getData() {
        const res = await axios.get(`/getProducts?page=${this.page}&category=${this.category}&keyword=${this.search}`)
        this.products = res.data.data.list
        this.total = res.data.data.total
      },
      async getCategory() {
        const res = await axios.get('/getCategory')
        this.categories = res.data.data
      }
    }
  });
</script>
</body>

</html>
